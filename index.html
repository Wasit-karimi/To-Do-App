<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main class="w-full h-screen bg-[#595a5c] flex justify-center items-start">
      <div
        class="w-[90%] mx-auto mt-10 md:w-[70%] lg:w-[50%] shadow-2xl rounded-2xl cursor-pointer"
      >
        <h1 class="text-3xl text-black text-center my-3 hover:text-gray-200 duration-200 transition-all">To Do App</h1>

        <form class="p-2 rounded-2xl shadow-2xl w-[90%] mx-auto my-3" id="form">
          <div
            class="p-2 w-full mx-auto relative flex md:flex-row flex-col justify-center items-center gap-1"
          >
            <input
              type="text"
              name="task"
              id="task"
              required
              class="shadow-md w-full my-1 mx-auto outline-none rounded-2xl px-5 py-2 peer focus:border-blue-950 focus:text-gray-200 duration-200 transition-all"
            />
            <label
              for="task"
              class="absolute top-0 left-6 text-sm bg-[#595a5c] px-1 peer-focus:text-gray-200 duration-200 transition-all"
              >Add Task</label
            >
            <button
              type="submit"
              class="px-3 py-[5px] text-lg shadow-md rounded-2xl hover:text-blue-950 hover:text-gray-200 duration-200 transition-all cursor-pointer"
            >
              Add
            </button>
          </div>
          <p
            class="px-4 text-xs mt-0 text-red-400 tracking-widest"
            id="status"
          ></p>
        </form>

        <div
          class="lg:w-[50%] md:w-[70%] w-[90%] mx-auto rounded-2xl bg-transparent shadow-2xl mt-12 cursor-pointer hover:bg-[#404243] hover:text-gray-200 py-3 duration-200 transition-all"
        >
          <p class="text-center text-sm" id="date"></p>
          <p class="text-center text-lg" id="time"></p>
        </div>

        <div class="p-3 rounded-2xl shadow-2xl w-[90%] mx-auto my-8">
          <ul id="list" class=""></ul>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
  </body>
</html>
